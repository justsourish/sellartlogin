    <link rel="stylesheet" href="style.css">
    <title>SellArt Login</title>

<body>
    
    <div class="main">
        <div class="login-div">
            <div class="login-header">
                <p>SellArt Login</p>
            </div>
        
            <div class="login-bottom">
                <form action="">
                    Username:
                    <input type="text" placeholder="username here"> Password:
                    <input type="password" placeholder="password here">
                    <input type="submit" value="login">
                </form>
                
                <a href="#">forgot password?</a>
                
                <hr>
                
                <h2>OR</h2>
                
                <form action="" class="social-login">
                    <a href="#" class="login-btn">Google</a>
                    <a href="#" class="login-btn">Facebook</a>
                    <a href="#" class="login-btn">Github</a>
                    <a href="#" class="login-btn">SecureAuth</a>
                </form>
            </div>
        
        </div>
    </div>

</body>
</html>
